    <div class="container my-4 bg-white p-4 rounded shadow">
        <div class="row">
            <div class="col-3">
                <img src="../Day3/caca.jpg" width="200px" height="200px" alt="photo profile"
                    class="img-fluid rounded-circle" style="max-width: 150px;">
            </div>
            <div class="col-md-4 mt-1 detail">
                <div style="margin-top: 10px;"></div>
                <div class="col 12 col-md-6"></div>
                <p class="p"></p>
                <h4 id="profileName">Nama Anda</h4>
                <h7 id="profileRole">Fullstack Developer</h7>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary btn-sm" id="edit">Edit</button>
                    <div class="container my-4 bg-white p-4 rounded shadow" id="formSection" style="display: none;">
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" id="resume">Resume</button>
                </div>
            </div>
            <div class="col-md-5 mt-1 detail">
                <div style="margin-top: 10px;"></div>
                <table class="table table-borderless">
                    <div class="col 12 col-md-6">
                        <tbody>
                            <tr>
                                <th scope="row">Availability</th>
                                <td id="profileAvailability"> </td>
                            </tr>
                            <tr>
                                <th scope="row">Age</th>
                                <td id="profileUsia"> </td>
                            </tr>
                            <tr>
                                <th scope="row">Location</th>
                                <td colspan="2" id="profileLokasi"> </td>
                            </tr>
                            <tr>
                                <th scope="row">Years-Experience</th>
                                <td colspan="2" id="profileExperience"> </td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td colspan="2" id="profileEmail"> </td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <main>
    <div class="container my-4 bg-white p-4 rounded shadow" id="main-form">
        <form id="profileForm">
            <div class="row">
                <div class="mb-3">
                    <label for="nama" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Input you Full Name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Input your Role"
                        required>
                </div>
                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability" name="availability"
                        placeholder="Input your Availability" required>
                </div>
                <div class="mb-3">
                    <label for="usia" class="form-label">Age</label>
                    <input type="text" class="form-control" id="usia" name="usia" placeholder="Input your Age" required>
                </div>
                <div class="mb-3">
                    <label for="lokasi" class="form-label">Location</label>
                    <input type="text" class="form-control" id="lokasi" name="lokasi" placeholder="Input your Location"
                        required>
                </div>
                <div class="mb-3">
                    <label for="years-experience" class="form-label">Years-Experience</label>
                    <input type="text" class="form-control" id="years-experience" name="years-experience"
                        placeholder="Input your Years-Experience" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Input your Email"
                        required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    </main>
